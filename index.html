<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Background Image Layer with Animation */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?w=1920&q=80') center/cover;
            animation: pulseBackground 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulseBackground {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Sliding Sky Overlay */
        .sky-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(20, 20, 60, 0.3) 25%, 
                rgba(40, 20, 80, 0.2) 50%, 
                rgba(20, 20, 60, 0.3) 75%, 
                transparent 100%);
            animation: slideSky 30s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes slideSky {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Canvas for Stars */
        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Content Layer */
        .content {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            pointer-events: none;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
            to { box-shadow: 0 0 50px rgba(102, 126, 234, 0.9), 0 0 70px rgba(118, 75, 162, 0.6); }
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #ffd700, #ff69b4, #ffd700);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInUp 2s ease-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Hearts */
        .heart {
            position: fixed;
            color: #ff69b4;
            font-size: 24px;
            animation: floatUp 4s ease-in infinite;
            z-index: 5;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        /* Petals */
        .petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ff6b6b 0%, #c92a2a 100%);
            border-radius: 50% 0 50% 50%;
            animation: fall 6s linear infinite;
            z-index: 4;
            pointer-events: none;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(110vh) translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Glow Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            animation: drift 8s ease-in-out infinite;
            z-index: 3;
            pointer-events: none;
        }

        @keyframes drift {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(50px, -50px) scale(1.2);
                opacity: 0.6;
            }
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            z-index: 6;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .avatar { width: 80px; height: 80px; font-size: 32px; }
        }
    </style>
</head>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let stars = [];
        let shootingStars = [];
        let particles = [];
        
        // Resize Canvas
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();
        
        // Star Class
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.speedY = Math.random() * 0.5 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                this.twinklePhase = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.twinklePhase += this.twinkleSpeed;
                
                if (this.y > height) {
                    this.y = 0;
                    this.x = Math.random() * width;
                }
            }
            
            draw() {
                const twinkle = Math.sin(this.twinklePhase) * 0.3 + 0.7;
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * twinkle})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = "white";
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // Shooting Star Class
        class ShootingStar {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height * 0.5;
                this.length = Math.random() * 80 + 50;
                this.speed = Math.random() * 10 + 15;
                this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.active = false;
            }
            
            spawn() {
                this.active = true;
                this.x = Math.random() * width * 0.5;
                this.y = Math.random() * height * 0.3;
                this.life = 1;
            }
            
            update() {
                if (!this.active) return;
                
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                
                if (this.life <= 0 || this.x > width || this.y > height) {
                    this.active = false;
                }
            }
            
            draw() {
                if (!this.active) return;
                
                const tailX = this.x - this.vx * (this.length / this.speed);
                const tailY = this.y - this.vy * (this.length / this.speed);
                
                // Create gradient trail
                const gradient = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.life})`);
                gradient.addColorStop(0.1, `rgba(255, 255, 200, ${this.life * 0.8})`);
                gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(tailX, tailY);
                ctx.stroke();
                
                // Head glow
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                ctx.shadowBlur = 20;
                ctx.shadowColor = "white";
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // Initialize Stars
        function initStars() {
            stars = [];
            const starCount = Math.floor((width * height) / 4000);
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }
        
        // Initialize Shooting Stars
        function initShootingStars() {
            shootingStars = [];
            for (let i = 0; i < 3; i++) {
                shootingStars.push(new ShootingStar());
            }
        }
        
        // Create Floating Elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            
            // Create hearts
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'üíñ';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 800);
            
            // Create petals
            setInterval(() => {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = (Math.random() * 4 + 4) + 's';
                petal.style.background = `radial-gradient(circle, hsl(${Math.random() * 60 + 300}, 70%, 60%) 0%, hsl(${Math.random() * 60 + 300}, 70%, 40%) 100%)`;
                container.appendChild(petal);
                
                setTimeout(() => petal.remove(), 8000);
            }, 1200);
            
            // Create orbs
            for (let i = 0; i < 5; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                orb.style.width = (Math.random() * 100 + 50) + 'px';
                orb.style.height = orb.style.width;
                orb.style.left = Math.random() * 100 + 'vw';
                orb.style.top = Math.random() * 100 + 'vh';
                orb.style.animationDelay = Math.random() * 5 + 's';
                orb.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(orb);
            }
            
            // Create sparkles
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            }, 300);
        }
        
        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Randomly spawn shooting stars
            if (Math.random() < 0.02) {
                const inactive = shootingStars.find(s => !s.active);
                if (inactive) inactive.spawn();
            }
            
            // Update and draw shooting stars
            shootingStars.forEach(star => {
                star.update();
                star.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        // Initialize
        initStars();
        initShootingStars();
        createFloatingElements();
        animate();
        
        // Reinitialize on resize
        window.addEventListener('resize', () => {
            initStars();
        });
    </script>
